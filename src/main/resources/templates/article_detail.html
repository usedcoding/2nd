<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">


<button type="button" onclick="location.href='/article/list'">게시글 목록</button>

<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>내용</th>
        <th>작성일자</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${article.subject}"></td>
        <td th:text="${article.content}"></td>
        <td th:text="${article.createDate}"></td>
    </tr>
    </tbody>
</table>

<a th:href="@{|/article/modify/${article.id}|}" th:text="수정"></a>

<a th:href="@{|/article/delete/${article.id}|}" th:text="삭제"></a>
